<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>✍注册✍</title>
    <link rel="stylesheet" type="text/css" href="../css/表单.css" />
    <audio id="audio" autoplay loop>
        <source src="../music/表单.mp3" type="audio/mpeg">
    </audio>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            let audio = document.getElementById('audio');
            let context = new AudioContext();

            let source = context.createMediaElementSource(audio);
            source.connect(context.destination);

            audio.play();
        });
        function delayRedirect() {
            setTimeout(function () {
                window.location.href = "main.html";
            }, 200); // 延时时间为2秒（2000毫秒）
        }
    </script>
</head>

<body>
    <video id="video-background" src="../img/表单背景.mp4" autoplay muted loop></video>
    <table class="page">
        <td />
        <td style="text-align: center; width: 70%;">
            <table class="top">
                <tr>
                    <td>
                        <button class="图标" />
                    </td>
                    <td class="标题" style="width: 30vw;">
                        注册
                    </td>
                    <td rowspan="7">
                        <table style="width: 100%; height: 100%;">
                            <tr>
                                <td colspan="2">
                                    <span style="font-size: 30px; font-weight: bold;">简介</span>
                                    <br />
                                    <textarea class="简介" id="myTextarea" maxlength="100"
                                        onfocus="if(this.value=='你喜欢干什么呢？') this.value='';"
                                        onblur="if(this.value=='') this.value='你喜欢干什么呢？';">你喜欢干什么呢？</textarea>
                                </td>
                            </tr>
                            <tr style="height: 6vw;">
                                <td style="width: 50%;height: 20%;">
                                    <button class="next" onclick="setTimeout(delayRedirect, 300)">
                                        确定
                                    </button>
                                </td>
                                <td>
                                    <form>
                                        <input class="按钮" type="reset" value="重置" />
                                </td>
                            </tr>
                        </table>
                    </td>
                <tr>
                    <td class="标签单元格">
                        <button class="标签">姓名</button>
                    </td>
                    <td class="内容单元格">
                        <input class="内容" type="text" id="name" name="name" required />
                    </td>
                </tr>
                <tr>
                    <td class="标签单元格">
                        <button class="标签">邮箱</button>
                    </td>
                    <td class="内容单元格">
                        <input class="内容" type="email" id="email" name="email" required />
                    </td>
                </tr>
                <td class="标签单元格">
                    <button class="标签">密码</button>
                </td>
                <td class="内容单元格">
                    <input class="内容" type="password" id="password" name="password" required />
                </td>
                </tr>
                <tr>
                    <td class="标签单元格">
                        <button class="标签">喜好</button>
                    </td>
                    <td class="内容单元格">
                        运动&nbsp;&nbsp;<input class="选择" type="checkbox" id="hoppy" name="hoppy"
                            value="运动">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        游戏&nbsp;&nbsp;<input class="选择" type="checkbox" id="hoppy" name="hoppy" value="游戏"><br />
                        代码&nbsp;&nbsp;<input class="选择" type="checkbox" id="hoppy" name="hoppy"
                            value="代码">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        阅读&nbsp;&nbsp;<input class="选择" type="checkbox" id="hoppy" name="hoppy" value="阅读">
                    </td>
                </tr>
                <tr>
                    <td class="标签单元格">
                        <button class="标签">性别</button>
                    </td>
                    <td class="内容单元格">
                        男性&nbsp;&nbsp;<input class="选择" type="radio" id="sex" name="sex" value="man"
                            checked />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        女性&nbsp;&nbsp;<input class="选择" type="radio" id="sex" name="sex" value="woman" />
                    </td>
                </tr>
                <tr>
                    <td class="标签单元格">
                        <button class="标签">班级</button>
                    </td>
                    <td class="内容单元格">
                        <select name="class" class="班级">
                            <option value="计81">计81</option>
                            <option value="计82">计82</option>
                            <option value="计83">计83</option>
                            <option value="计84">计84</option>
                        </select>
                        </form>
                    </td>
                </tr>
                </tr>
            </table>
        </td>
        <td />
    </table>
</body>

</html>
